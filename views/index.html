{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
    <h1>Welcome to Twitter.js, Nimit!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">

      <h3>All Tweets</h3>
      {% for tweet in tweets %}
        <div class="tweets">
          <div class="user-img">
            <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg">
          </div>
          <div class = "tweet-msg">
            <li>{{tweet.text}} - <a href="/users/{{tweet.name}}">{{tweet.name}}</a></li>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

{% endblock %}
